<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telekboyo - AI Image Generator</title>
    <style>
        :root {
            --primary: #6e45e2;
            --secondary: #88d3ce;
            --dark: #2a2d3e;
            --light: #f9f9f9;
            --accent: #ff7e5f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        h2 {
            font-size: 1.2rem;
            color: var(--dark);
            font-weight: 400;
            margin-bottom: 2rem;
        }
        
        .generator-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        
        .settings-panel {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        
        .preview-panel {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        .prompt-input {
            position: relative;
        }
        
        input[type="text"], textarea, select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(110, 69, 226, 0.2);
        }
        
        .clear-prompt {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
            font-size: 1.2rem;
        }
        
        .clear-prompt:hover {
            color: var(--accent);
        }
        
        .btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 69, 226, 0.3);
        }
        
        .btn:disabled {
            background: #ddd;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .advanced-options {
            margin-top: 1rem;
            padding: 1rem;
            background: #f5f5f5;
            border-radius: 8px;
            display: none;
        }
        
        .toggle-advanced {
            background: none;
            border: none;
            color: var(--primary);
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .toggle-advanced svg {
            margin-left: 0.5rem;
            transition: transform 0.3s ease;
        }
        
        .toggle-advanced.active svg {
            transform: rotate(180deg);
        }
        
        .image-preview {
            width: 100%;
            max-width: 512px;
            height: auto;
            border-radius: 8px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1/1;
            overflow: hidden;
            position: relative;
        }
        
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            display: none;
        }
        
        .loading-animation {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(110, 69, 226, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .result-actions {
            margin-top: 1.5rem;
            display: none;
            gap: 1rem;
            justify-content: center;
        }
        
        .ratio-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .ratio-btn {
            padding: 0.5rem 1rem;
            background: #f0f0f0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .ratio-btn.active {
            background: var(--primary);
            color: white;
        }
        
        .style-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .style-option {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 0.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .style-option:hover {
            border-color: var(--primary);
        }
        
        .style-option.active {
            border-color: var(--primary);
            background: rgba(110, 69, 226, 0.1);
        }
        
        .format-options {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .format-option {
            padding: 0.5rem 1rem;
            background: #f0f0f0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .format-option.active {
            background: var(--primary);
            color: white;
        }
        
        .enhanced-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--primary);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .placeholder-text {
            color: #999;
            text-align: center;
            padding: 2rem;
        }
        
        @media (max-width: 768px) {
            .generator-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Telekboyo</h1>
            <h2>AI Image Generator</h2>
        </header>
        
        <div class="generator-container">
            <div class="settings-panel">
                <div class="form-group prompt-input">
                    <label for="prompt">Prompt</label>
                    <input type="text" id="prompt" placeholder="Describe the image you want to generate...">
                    <button class="clear-prompt" title="Clear prompt">Ã—</button>
                </div>
                
                <div class="form-group">
                    <label>Image Style</label>
                    <div class="style-options">
                        <div class="style-option active" data-style="realistic">Realistic</div>
                        <div class="style-option" data-style="anime">Anime</div>
                        <div class="style-option" data-style="fantasy">Fantasy</div>
                        <div class="style-option" data-style="cyberpunk">Cyberpunk</div>
                        <div class="style-option" data-style="minimal">Minimal</div>
                        <div class="style-option" data-style="3d-render">3D Render</div>
                        <div class="style-option" data-style="watercolor">Watercolor</div>
                        <div class="style-option" data-style="pixel-art">Pixel Art</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Image Ratio</label>
                    <div class="ratio-buttons">
                        <button class="ratio-btn active" data-ratio="1:1">1:1</button>
                        <button class="ratio-btn" data-ratio="9:16">9:16</button>
                        <button class="ratio-btn" data-ratio="16:9">16:9</button>
                        <button class="ratio-btn" data-ratio="4:3">4:3</button>
                        <button class="ratio-btn" data-ratio="3:2">3:2</button>
                    </div>
                </div>
                
                <div class="form-group enhanced-toggle">
                    <label>Enhanced Prompt</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="enhanced-toggle" checked>
                        <span class="slider"></span>
                    </label>
                    <span id="enhanced-label">Yes</span>
                </div>
                
                <div class="form-group">
                    <label>Image Format</label>
                    <div class="format-options">
                        <button class="format-option active" data-format="png">PNG</button>
                        <button class="format-option" data-format="jpg">JPG</button>
                        <button class="format-option" data-format="webp">WebP</button>
                    </div>
                </div>
                
                <button id="generate-btn" class="btn">
                    Generate Image
                </button>
                
                <button class="toggle-advanced" id="toggle-advanced">
                    Advanced Options
                    <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                
                <div class="advanced-options" id="advanced-options">
                    <div class="form-group">
                        <label for="negative-prompt">Negative Prompt</label>
                        <textarea id="negative-prompt" rows="3" placeholder="What you don't want in the image..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="seed">Seed</label>
                        <input type="text" id="seed" placeholder="Random">
                    </div>
                    
                    <div class="form-group">
                        <label for="steps">Steps</label>
                        <input type="range" id="steps" min="10" max="100" value="50">
                        <span id="steps-value">50</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="cfg-scale">CFG Scale</label>
                        <input type="range" id="cfg-scale" min="1" max="20" value="7">
                        <span id="cfg-scale-value">7</span>
                    </div>
                </div>
            </div>
            
            <div class="preview-panel">
                <div class="image-preview">
                    <div class="loading-animation" id="loading-animation"></div>
                    <div class="placeholder-text" id="placeholder-text">Your generated image will appear here</div>
                    <img id="generated-image" style="display: none;">
                    <div class="watermark" id="watermark">Tboyo</div>
                </div>
                
                <div class="result-actions" id="result-actions">
                    <button id="download-btn" class="btn">Download</button>
                    <button id="regenerate-btn" class="btn">Regenerate</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const promptInput = document.getElementById('prompt');
            const clearPromptBtn = document.querySelector('.clear-prompt');
            const generateBtn = document.getElementById('generate-btn');
            const toggleAdvanced = document.getElementById('toggle-advanced');
            const advancedOptions = document.getElementById('advanced-options');
            const styleOptions = document.querySelectorAll('.style-option');
            const ratioButtons = document.querySelectorAll('.ratio-btn');
            const formatOptions = document.querySelectorAll('.format-option');
            const imagePreview = document.querySelector('.image-preview');
            const generatedImage = document.getElementById('generated-image');
            const placeholderText = document.getElementById('placeholder-text');
            const loadingAnimation = document.getElementById('loading-animation');
            const resultActions = document.getElementById('result-actions');
            const downloadBtn = document.getElementById('download-btn');
            const regenerateBtn = document.getElementById('regenerate-btn');
            const watermark = document.getElementById('watermark');
            const stepsSlider = document.getElementById('steps');
            const stepsValue = document.getElementById('steps-value');
            const cfgScaleSlider = document.getElementById('cfg-scale');
            const cfgScaleValue = document.getElementById('cfg-scale-value');
            const enhancedToggle = document.getElementById('enhanced-toggle');
            const enhancedLabel = document.getElementById('enhanced-label');
            
            // Current settings
            let currentSettings = {
                prompt: '',
                style: 'realistic',
                ratio: '1:1',
                enhanced: true,
                format: 'png',
                negativePrompt: '',
                seed: '',
                steps: 50,
                cfgScale: 7
            };
            
            // Clear prompt
            clearPromptBtn.addEventListener('click', function() {
                promptInput.value = '';
                promptInput.focus();
            });
            
            // Toggle advanced options
            toggleAdvanced.addEventListener('click', function() {
                this.classList.toggle('active');
                advancedOptions.style.display = this.classList.contains('active') ? 'block' : 'none';
            });
            
            // Enhanced prompt toggle
            enhancedToggle.addEventListener('change', function() {
                currentSettings.enhanced = this.checked;
                enhancedLabel.textContent = this.checked ? 'Yes' : 'No';
            });
            
            // Style selection
            styleOptions.forEach(option => {
                option.addEventListener('click', function() {
                    styleOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    currentSettings.style = this.dataset.style;
                });
            });
            
            // Ratio selection
            ratioButtons.forEach(button => {
                button.addEventListener('click', function() {
                    ratioButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    currentSettings.ratio = this.dataset.ratio;
                    
                    // Update preview aspect ratio
                    const [w, h] = this.dataset.ratio.split(':');
                    imagePreview.style.aspectRatio = `${w}/${h}`;
                });
            });
            
            // Format selection
            formatOptions.forEach(option => {
                option.addEventListener('click', function() {
                    formatOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    currentSettings.format = this.dataset.format;
                });
            });
            
            // Update slider values
            stepsSlider.addEventListener('input', function() {
                stepsValue.textContent = this.value;
                currentSettings.steps = parseInt(this.value);
            });
            
            cfgScaleSlider.addEventListener('input', function() {
                cfgScaleValue.textContent = this.value;
                currentSettings.cfgScale = parseInt(this.value);
            });
            
            // Generate image
            generateBtn.addEventListener('click', generateImage);
            regenerateBtn.addEventListener('click', generateImage);
