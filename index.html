<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telekboyo | AI Image Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8A2BE2;
            --secondary: #00BFFF;
            --dark: #1A1A2E;
            --light: #F8F9FF;
            --accent: #FF6B6B;
            --card-bg: rgba(255, 255, 255, 0.9);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            min-height: 100vh;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-out;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .logo-icon {
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        h1 {
            font-size: 2.8rem;
            margin: 0;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            letter-spacing: -1px;
        }
        
        h2 {
            font-size: 1.3rem;
            color: var(--dark);
            margin-top: 5px;
            font-weight: 400;
            opacity: 0.8;
        }
        
        .generator-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideUp 0.6s ease-out;
        }
        
        .input-section, .output-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .prompt-container {
            position: relative;
            width: 100%;
        }
        
        #prompt-input {
            width: 100%;
            padding: 18px 60px 18px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        
        #prompt-input:focus {
            outline: none;
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.2);
            background: white;
        }
        
        #prompt-input::placeholder {
            color: #aaa;
        }
        
        .clear-prompt {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            font-size: 1.3rem;
            transition: all 0.2s;
        }
        
        .clear-prompt:hover {
            color: var(--accent);
            transform: translateY(-50%) scale(1.1);
        }
        
        .settings-panel {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: 500;
            color: var(--dark);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        label i {
            color: var(--primary);
            font-size: 0.9rem;
        }
        
        select, input[type="number"], input[type="text"] {
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }
        
        select:focus, input[type="number"]:focus, input[type="text"]:focus {
            outline: none;
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.2);
            background: white;
        }
        
        .enhanced-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.8);
            padding: 12px 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
        }
        
        input:checked + .slider:before {
            transform: translateX(24px);
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        button {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex: 1;
        }
        
        .generate-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.3);
        }
        
        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.4);
        }
        
        .generate-btn:active {
            transform: translateY(0);
        }
        
        .download-btn {
            background-color: var(--dark);
            color: white;
            box-shadow: 0 5px 20px rgba(26, 26, 46, 0.2);
        }
        
        .download-btn:hover {
            background-color: #252547;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(26, 26, 46, 0.3);
        }
        
        .download-btn:active {
            transform: translateY(0);
        }
        
        .output-image {
            border-radius: 15px;
            overflow: hidden;
            background: linear-gradient(135deg, #f5f7fa 0%, #dfe3ee 100%);
            min-height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        #generated-image {
            max-width: 100%;
            max-height: 70vh;
            display: none;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .placeholder {
            text-align: center;
            color: #aaa;
            padding: 40px;
        }
        
        .placeholder i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--primary);
            opacity: 0.5;
        }
        
        .placeholder p {
            font-size: 1.1rem;
            margin-top: 10px;
        }
        
        .loading-animation {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            border-radius: 15px;
            z-index: 10;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(138, 43, 226, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .loading-text {
            font-weight: 500;
            color: var(--dark);
            font-size: 1.1rem;
        }
        
        .watermark {
            position: absolute;
            bottom: 15px;
            right: 15px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 12px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(5px);
        }
        
        .watermark i {
            font-size: 0.8rem;
        }
        
        .error-message {
            color: #ff4757;
            text-align: center;
            margin-top: 15px;
            padding: 12px;
            background: rgba(255, 71, 87, 0.1);
            border-radius: 10px;
            display: none;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .style-tag {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: none;
            backdrop-filter: blur(5px);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            h2 {
                font-size: 1.1rem;
            }
            
            .generator-container {
                padding: 20px;
            }
            
            .settings-panel {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-magic logo-icon"></i>
                <h1>Telekboyo</h1>
            </div>
            <h2>AI Image Generator</h2>
        </header>
        
        <div class="generator-container">
            <div class="input-section">
                <div class="prompt-container">
                    <input type="text" id="prompt-input" placeholder="Describe the image you want to generate...">
                    <button class="clear-prompt" title="Clear prompt"><i class="fas fa-times"></i></button>
                </div>
                
                <div class="settings-panel">
                    <div class="setting-group">
                        <label for="aspect-ratio"><i class="fas fa-crop-alt"></i>Aspect Ratio</label>
                        <select id="aspect-ratio">
                            <option value="512">Square (1:1)</option>
                            <option value="512x768">Portrait (2:3)</option>
                            <option value="768x512">Landscape (3:2)</option>
                            <option value="512x896">Tall (9:16)</option>
                            <option value="896x512">Wide (16:9)</option>
                        </select>
                    </div>
                    
                    <div class="setting-group">
                        <label for="style"><i class="fas fa-paint-brush"></i>Style</label>
                        <select id="style">
                            <option value="">Default</option>
                            <option value="digital art">Digital Art</option>
                            <option value="photographic">Photographic</option>
                            <option value="anime">Anime</option>
                            <option value="fantasy art">Fantasy Art</option>
                            <option value="neonpunk">Neonpunk</option>
                            <option value="isometric">Isometric</option>
                            <option value="3d render">3D Render</option>
                            <option value="watercolor">Watercolor</option>
                        </select>
                    </div>
                    
                    <div class="setting-group">
                        <label for="steps"><i class="fas fa-tachometer-alt"></i>Steps</label>
                        <input type="number" id="steps" min="20" max="100" value="30">
                    </div>
                    
                    <div class="setting-group">
                        <label for="seed"><i class="fas fa-fingerprint"></i>Seed</label>
                        <input type="number" id="seed" min="0" max="999999999" placeholder="Random">
                    </div>
                    
                    <div class="setting-group">
                        <label for="format"><i class="fas fa-file-image"></i>Format</label>
                        <select id="format">
                            <option value="png">PNG</option>
                            <option value="jpg">JPG</option>
                        </select>
                    </div>
                    
                    <div class="enhanced-toggle">
                        <label for="enhanced"><i class="fas fa-magic"></i>Enhanced Prompt</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="enhanced" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                
                <div class="setting-group">
                    <label for="negative-prompt"><i class="fas fa-ban"></i>Negative Prompt</label>
                    <input type="text" id="negative-prompt" placeholder="What you don't want in the image...">
                </div>
                
                <div class="action-buttons">
                    <button class="generate-btn" id="generate-btn">
                        <i class="fas fa-bolt"></i> Generate
                    </button>
                    <button class="download-btn" id="download-btn" disabled>
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
                
                <div class="error-message" id="error-message"></div>
            </div>
            
            <div class="output-section">
                <div class="output-image">
                    <div class="placeholder" id="placeholder">
                        <i class="fas fa-image"></i>
                        <p>Your AI-generated masterpiece will appear here</p>
                    </div>
                    <img id="generated-image" alt="Generated image">
                    <div class="watermark" id="watermark">
                        <i class="fas fa-water"></i> Tboyo
                    </div>
                    <div class="style-tag" id="style-tag"></div>
                    
                    <div class="loading-animation" id="loading-animation">
                        <div class="spinner"></div>
                        <p class="loading-text">Creating your artwork...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
