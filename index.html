<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telekboyo | Advanced AI Image Generator</title>
    <style>
        :root {
            --primary: #2563eb;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), #1e40af);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 400;
        }
        
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            flex: 1;
            width: 100%;
        }
        
        .generator-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .controls {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        label {
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        textarea, input[type="text"] {
            resize: vertical;
            min-height: 100px;
            padding: 1rem;
            border: 1px solid var(--gray);
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        select, input[type="number"] {
            padding: 0.75rem;
            border: 1px solid var(--gray);
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        button:hover {
            background-color: #1e40af;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            background: var(--dark);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            min-height: 500px;
            position: relative;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            display: none;
        }
        
        .loading.active {
            display: block;
        }
        
        #generatedImage {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 8px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3);
            display: none;
        }
        
        .download-btn {
            background-color: white;
            color: var(--primary);
            border: 2px solid white;
            display: none;
        }
        
        .download-btn:hover {
            background-color: transparent;
            color: white;
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        /* Toggle switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--primary);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        @media (max-width: 768px) {
            .settings-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>TELEKBOYO</h1>
        <p class="subtitle">Advanced AI Image Generator</p>
    </header>
    
    <main>
        <div class="generator-container">
            <div class="controls">
                <div class="input-group">
                    <label for="prompt">PROMPT</label>
                    <textarea id="prompt" placeholder="Describe the image you want to generate..."></textarea>
                </div>
                
                <div class="input-group">
                    <label for="negativePrompt">NEGATIVE PROMPT</label>
                    <textarea id="negativePrompt" placeholder="What you don't want in the image..."></textarea>
                </div>
                
                <div class="settings-grid">
                    <div class="input-group">
                        <label for="style">STYLE</label>
                        <select id="style">
                            <option value="">Default</option>
                            <option value="digital art">Digital Art</option>
                            <option value="photorealistic">Photorealistic</option>
                            <option value="anime">Anime</option>
                            <option value="fantasy art">Fantasy Art</option>
                            <option value="cyberpunk">Cyberpunk</option>
                            <option value="steampunk">Steampunk</option>
                            <option value="low poly">Low Poly</option>
                            <option value="pixel art">Pixel Art</option>
                            <option value="watercolor">Watercolor</option>
                            <option value="oil painting">Oil Painting</option>
                            <option value="comic book">Comic Book</option>
                            <option value="isometric">Isometric</option>
                            <option value="minimalist">Minimalist</option>
                            <option value="3d render">3D Render</option>
                            <option value="vector art">Vector Art</option>
                            <option value="chalk drawing">Chalk Drawing</option>
                            <option value="cartoon">Cartoon</option>
                            <option value="hyperrealistic">Hyperrealistic</option>
                            <option value="surrealism">Surrealism</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="ratio">ASPECT RATIO</label>
                        <select id="ratio">
                            <option value="512x512">Square (1:1)</option>
                            <option value="768x512">Landscape (3:2)</option>
                            <option value="512x768">Portrait (2:3)</option>
                            <option value="1024x576">Widescreen (16:9)</option>
                            <option value="896x1152">Vertical (9:16)</option>
                            <option value="832x1216">Ultra Vertical (2:3)</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="steps">QUALITY STEPS</label>
                        <select id="steps">
                            <option value="20">Fast (20 steps)</option>
                            <option value="30">Standard (30 steps)</option>
                            <option value="50">High (50 steps)</option>
                            <option value="70">Ultra (70 steps)</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="seed">SEED (0 for random)</label>
                        <input type="number" id="seed" min="0" max="999999999" value="0">
                    </div>
                    
                    <div class="input-group">
                        <label for="format">IMAGE FORMAT</label>
                        <select id="format">
                            <option value="jpg">JPG</option>
                            <option value="png">PNG</option>
                            <option value="webp">WEBP</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="cfgScale">CREATIVITY (CFG Scale)</label>
                        <select id="cfgScale">
                            <option value="7">Balanced (7)</option>
                            <option value="5">More Creative (5)</option>
                            <option value="9">More Accurate (9)</option>
                            <option value="12">Strict (12)</option>
                        </select>
                    </div>
                </div>
                
                <button id="generateBtn">Generate Image</button>
            </div>
            
            <div class="result">
                <div class="loading" id="loading">Generating your image...</div>
                <img id="generatedImage" alt="Generated image will appear here">
                <button class="download-btn" id="downloadBtn">Download Image</button>
            </div>
        </div>
    </main>
    
    <footer>
        <p>Powered by Pollinations AI | Â© 2023 Telekboyo</p>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const generateBtn = document.getElementById('generateBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const promptInput = document.getElementById('prompt');
            const negativePromptInput = document.getElementById('negativePrompt');
            const styleSelect = document.getElementById('style');
            const ratioSelect = document.getElementById('ratio');
            const stepsSelect = document.getElementById('steps');
            const seedInput = document.getElementById('seed');
            const formatSelect = document.getElementById('format');
            const cfgScaleSelect = document.getElementById('cfgScale');
            const generatedImage = document.getElementById('generatedImage');
            const loading = document.getElementById('loading');
            
            generateBtn.addEventListener('click', generateImage);
            downloadBtn.addEventListener('click', downloadImage);
            
            // Generate random seed if 0
            function getSeed() {
                const seed = parseInt(seedInput.value);
                return seed === 0 ? Math.floor(Math.random() * 1000000000) : seed;
            }
            
            async function generateImage() {
                const prompt = promptInput.value.trim();
                const negativePrompt = negativePromptInput.value.trim();
                const style = styleSelect.value;
                const ratio = ratioSelect.value;
                const steps = stepsSelect.value;
                const seed = getSeed();
                const format = formatSelect.value;
                const cfgScale = cfgScaleSelect.value;
                
                if (!prompt) {
                    alert('Please enter a prompt!');
                    return;
                }
                
                // Show loading state
                generateBtn.disabled = true;
                loading.classList.add('active');
                generatedImage.style.display = 'none';
                downloadBtn.style.display = 'none';
                
                try {
                    // Build the final prompt
                    let finalPrompt = prompt;
                    if (style) {
                        finalPrompt += `, ${style}`;
                    }
                    
                    // Get dimensions
                    const [width, height] = ratio.split('x').map(Number);
                    
                    // Generate image URL with all parameters
                    const apiUrl = new URL(`https://image.pollinations.ai/prompt/${encodeURIComponent(finalPrompt)}`);
                    
                    // Add parameters
                    apiUrl.searchParams.append('width', width);
                    apiUrl.searchParams.append('height', height);
                    apiUrl.searchParams.append('steps', steps);
                    apiUrl.searchParams.append('seed', seed);
                    apiUrl.searchParams.append('cfgScale', cfgScale);
                    apiUrl.searchParams.append('no_logo', 'true');
                    
                    if (negativePrompt) {
                        apiUrl.searchParams.append('negative_prompt', negativePrompt);
                    }
                    
                    // Load the image
                    generatedImage.onload = () => {
                        loading.classList.remove('active');
                        generatedImage.style.display = 'block';
                        downloadBtn.style.display = 'inline-block';
                        generateBtn.disabled = false;
                        
                        // Update seed field with actual used seed
                        seedInput.value = seed;
                    };
                    
                    generatedImage.onerror = () => {
                        loading.classList.remove('active');
                        generateBtn.disabled = false;
                        alert('Failed to generate image. Please try again.');
                    };
                    
                    // Add cache busting parameter
                    generatedImage.src = apiUrl.toString() + `&t=${Date.now()}`;
                } catch (error) {
                    console.error('Error:', error);
                    loading.classList.remove('active');
                    generateBtn.disabled = false;
                    alert('An error occurred. Please try again.');
                }
            }
            
            function downloadImage() {
                if (!generatedImage.src) return;
                
                const format = formatSelect.value;
                const link = document.createElement('a');
                link.href = generatedImage.src;
                link.download = `telekboyo-${Date.now()}.${format}`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });
    </script>
</body>
  </html>
