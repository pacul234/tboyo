<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telekboyo | AI Image Generator</title>
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #00CEFF;
            --dark: #2D3436;
            --light: #F5F6FA;
            --accent: #FD79A8;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: var(--dark);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }
        
        h2 {
            font-size: 1.2rem;
            color: var(--dark);
            margin-top: 0.5rem;
            font-weight: 400;
        }
        
        .generator-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }
        
        .input-section, .output-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .prompt-container {
            position: relative;
        }
        
        #prompt-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        #prompt-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }
        
        .clear-prompt {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.2s;
        }
        
        .clear-prompt:hover {
            color: var(--accent);
        }
        
        .settings-panel {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        label {
            font-weight: 500;
            color: var(--dark);
        }
        
        select, input[type="number"] {
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .enhanced-toggle {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--primary);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .generate-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            flex: 1;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }
        
        .download-btn {
            background-color: var(--dark);
            color: white;
        }
        
        .download-btn:hover {
            background-color: #1a1a1a;
        }
        
        .output-image {
            border-radius: 8px;
            overflow: hidden;
            background: #f0f0f0;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        #generated-image {
            max-width: 100%;
            max-height: 600px;
            display: none;
        }
        
        .placeholder {
            text-align: center;
            color: #999;
        }
        
        .loading-animation {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(108, 92, 231, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-weight: 500;
            color: var(--dark);
        }
        
        .watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Telekboyo</h1>
            <h2>AI Image Generator</h2>
        </header>
        
        <div class="generator-container">
            <div class="input-section">
                <div class="prompt-container">
                    <input type="text" id="prompt-input" placeholder="Describe the image you want to generate...">
                    <button class="clear-prompt">Ã—</button>
                </div>
                
                <div class="settings-panel">
                    <div class="setting-group">
                        <label for="aspect-ratio">Aspect Ratio</label>
                        <select id="aspect-ratio">
                            <option value="1:1">Square (1:1)</option>
                            <option value="9:16">Portrait (9:16)</option>
                            <option value="16:9">Landscape (16:9)</option>
                            <option value="4:3">Standard (4:3)</option>
                            <option value="3:4">Vertical (3:4)</option>
                        </select>
                    </div>
                    
                    <div class="setting-group">
                        <label for="style">Style</label>
                        <select id="style">
                            <option value="realistic">Realistic</option>
                            <option value="anime">Anime</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="cyberpunk">Cyberpunk</option>
                            <option value="watercolor">Watercolor</option>
                            <option value="oil-painting">Oil Painting</option>
                            <option value="pixel-art">Pixel Art</option>
                            <option value="3d-render">3D Render</option>
                        </select>
                    </div>
                    
                    <div class="setting-group">
                        <label for="steps">Steps</label>
                        <input type="number" id="steps" min="10" max="100" value="30">
                    </div>
                    
                    <div class="setting-group">
                        <label for="seed">Seed</label>
                        <input type="number" id="seed" min="0" max="999999999" placeholder="Random">
                    </div>
                    
                    <div class="setting-group">
                        <label for="format">Output Format</label>
                        <select id="format">
                            <option value="png">PNG</option>
                            <option value="jpg">JPG</option>
                            <option value="webp">WebP</option>
                        </select>
                    </div>
                    
                    <div class="setting-group enhanced-toggle">
                        <label for="enhanced">Enhanced Prompt</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="enhanced" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                
                <div class="setting-group">
                    <label for="negative-prompt">Negative Prompt</label>
                    <input type="text" id="negative-prompt" placeholder="What you don't want in the image...">
                </div>
                
                <div class="action-buttons">
                    <button class="generate-btn" id="generate-btn">Generate Image</button>
                    <button class="download-btn" id="download-btn" disabled>Download</button>
                </div>
            </div>
            
            <div class="output-section">
                <div class="output-image">
                    <div class="placeholder">
                        <p>Your generated image will appear here</p>
                    </div>
                    <img id="generated-image" alt="Generated image">
                    <div class="watermark" id="watermark">Tboyo</div>
                    
                    <div class="loading-animation" id="loading-animation">
                        <div class="spinner"></div>
                        <p class="loading-text">Generating your image...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const promptInput = document.getElementById('prompt-input');
            const clearPromptBtn = document.querySelector('.clear-prompt');
            const generateBtn = document.getElementById('generate-btn');
            const downloadBtn = document.getElementById('download-btn');
            const generatedImage = document.getElementById('generated-image');
            const loadingAnimation = document.getElementById('loading-animation');
            const watermark = document.getElementById('watermark');
            
            // Clear prompt
            clearPromptBtn.addEventListener('click', function() {
                promptInput.value = '';
                promptInput.focus();
            });
            
            // Generate image
            generateBtn.addEventListener('click', function() {
                const prompt = promptInput.value.trim();
                if (!prompt) {
                    alert('Please enter a prompt');
                    return;
                }
                
                // Show loading animation
                loadingAnimation.style.display = 'flex';
                generatedImage.style.display = 'none';
                downloadBtn.disabled = true;
                
                // Get all parameters
                const aspectRatio = document.getElementById('aspect-ratio').value;
                const style = document.getElementById('style').value;
                const steps = document.getElementById('steps').value;
                const seed = document.getElementById('seed').value || Math.floor(Math.random() * 999999999);
                const format = document.getElementById('format').value;
                const enhanced = document.getElementById('enhanced').checked;
                const negativePrompt = document.getElementById('negative-prompt').value;
                
                // Determine dimensions based on aspect ratio
                let width, height;
                switch(aspectRatio) {
                    case '1:1':
                        width = 512;
                        height = 512;
                        break;
                    case '9:16':
                        width = 360;
                        height = 640;
                        break;
                    case '16:9':
                        width = 1024;
                        height = 576;
                        break;
                    case '4:3':
                        width = 800;
                        height = 600;
                        break;
                    case '3:4':
                        width = 600;
                        height = 800;
                        break;
                    default:
                        width = 512;
                        height = 512;
                }
                
                // Enhanced prompt
                let finalPrompt = prompt;
                if (enhanced) {
                    finalPrompt = `${prompt}, ${style} style, high quality, high resolution, detailed`;
                    if (style === 'realistic') finalPrompt += ', photorealistic';
                }
                
                // Prepare API URL (using pollinations.ai)
                const apiUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(finalPrompt)}?width=${width}&height=${height}&steps=${steps}&seed=${seed}`;
                
                if (negativePrompt) {
                    apiUrl += `&negative_prompt=${encodeURIComponent(negativePrompt)}`;
                }
                
                // Add watermark parameter
                apiUrl += '&nologo=true';
                
                // Generate image
                generatedImage.onload = function() {
                    loadingAnimation.style.display = 'none';
                    generatedImage.style.display = 'block';
                    downloadBtn.disabled = false;
                    
                    // Show watermark
                    watermark.style.display = 'block';
                };
                
                generatedImage.onerror = function() {
                    loadingAnimation.style.display = 'none';
                    alert('Error generating image. Please try again.');
                };
                
                generatedImage.src = apiUrl;
            });
            
            // Download image
            downloadBtn.addEventListener('click', function() {
                if (!generatedImage.src || generatedImage.style.display === 'none') return;
                
                const format = document.getElementById('format').value;
                const link = document.createElement('a');
                link.href = generatedImage.src;
                link.download = `telekboyo-${Date.now()}.${format}`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        });
    </script>
</body>
                        </html>
