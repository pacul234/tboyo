<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telekboyo | AI Image Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #00CEFF;
            --dark: #2D3436;
            --light: #F5F6FA;
            --accent: #FD79A8;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: var(--dark);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }
        
        h2 {
            font-size: 1.2rem;
            color: var(--dark);
            margin-top: 0.5rem;
            font-weight: 400;
        }
        
        .generator-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }
        
        .input-section, .output-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .prompt-container {
            position: relative;
        }
        
        #prompt-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        #prompt-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }
        
        .clear-prompt {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.2s;
        }
        
        .clear-prompt:hover {
            color: var(--accent);
        }
        
        .settings-panel {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        label {
            font-weight: 500;
            color: var(--dark);
        }
        
        select, input[type="number"] {
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .enhanced-toggle {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--primary);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .generate-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            flex: 1;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }
        
        .download-btn {
            background-color: var(--dark);
            color: white;
        }
        
        .download-btn:hover {
            background-color: #1a1a1a;
        }
        
        .output-image {
            border-radius: 8px;
            overflow: hidden;
            background: #f0f0f0;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        #generated-image {
            max-width: 100%;
            max-height: 600px;
            display: none;
        }
        
        .placeholder {
            text-align: center;
            color: #999;
        }
        
        .loading-animation {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(108, 92, 231, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-weight: 500;
            color: var(--dark);
        }
        
        .watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 8px;
            border-radius: 4px;
        }
        
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Telekboyo</h1>
            <h2>AI Image Generator</h2>
        </header>
        
        <div class="generator-container">
            <div class="input-section">
                <div class="prompt-container">
                    <input type="text" id="prompt-input" placeholder="Describe the image you want to generate...">
                    <button class="clear-prompt">Ã—</button>
                </div>
                
                <div class="settings-panel">
                    <div class="setting-group">
                        <label for="aspect-ratio">Aspect Ratio</label>
                        <select id="aspect-ratio">
                            <option value="512">Square (1:1)</option>
                            <option value="512x768">Portrait (2:3)</option>
                            <option value="768x512">Landscape (3:2)</option>
                            <option value="512x896">Tall (9:16)</option>
                            <option value="896x512">Wide (16:9)</option>
                        </select>
                    </div>
                    
                    <div class="setting-group">
                        <label for="style">Style</label>
                        <select id="style">
                            <option value="">Default</option>
                            <option value="digital art">Digital Art</option>
                            <option value="photographic">Photographic</option>
                            <option value="anime">Anime</option>
                            <option value="fantasy art">Fantasy Art</option>
                            <option value="neonpunk">Neonpunk</option>
                            <option value="isometric">Isometric</option>
                        </select>
                    </div>
                    
                    <div class="setting-group">
                        <label for="steps">Steps</label>
                        <input type="number" id="steps" min="20" max="100" value="30">
                    </div>
                    
                    <div class="setting-group">
                        <label for="seed">Seed</label>
                        <input type="number" id="seed" min="0" max="999999999" placeholder="Random">
                    </div>
                    
                    <div class="setting-group">
                        <label for="format">Output Format</label>
                        <select id="format">
                            <option value="png">PNG</option>
                            <option value="jpg">JPG</option>
                        </select>
                    </div>
                    
                    <div class="setting-group enhanced-toggle">
                        <label for="enhanced">Enhanced Prompt</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="enhanced" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                
                <div class="setting-group">
                    <label for="negative-prompt">Negative Prompt</label>
                    <input type="text" id="negative-prompt" placeholder="What you don't want in the image...">
                </div>
                
                <div class="action-buttons">
                    <button class="generate-btn" id="generate-btn">Generate Image</button>
                    <button class="download-btn" id="download-btn" disabled>Download</button>
                </div>
                
                <div class="error-message" id="error-message"></div>
            </div>
            
            <div class="output-section">
                <div class="output-image">
                    <div class="placeholder" id="placeholder">
                        <p>Your generated image will appear here</p>
                    </div>
                    <img id="generated-image" alt="Generated image">
                    <div class="watermark" id="watermark">Tboyo</div>
                    
                    <div class="loading-animation" id="loading-animation">
                        <div class="spinner"></div>
                        <p class="loading-text">Generating your image...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const promptInput = document.getElementById('prompt-input');
            const clearPromptBtn = document.querySelector('.clear-prompt');
            const generateBtn = document.getElementById('generate-btn');
            const downloadBtn = document.getElementById('download-btn');
            const generatedImage = document.getElementById('generated-image');
            const loadingAnimation = document.getElementById('loading-animation');
            const watermark = document.getElementById('watermark');
            const placeholder = document.getElementById('placeholder');
            const errorMessage = document.getElementById('error-message');
            
            // Clear prompt
            clearPromptBtn.addEventListener('click', function() {
                promptInput.value = '';
                promptInput.focus();
            });
            
            // Generate image
            generateBtn.addEventListener('click', async function() {
                const prompt = promptInput.value.trim();
                if (!prompt) {
                    showError('Please enter a prompt');
                    return;
                }
                
                // Show loading animation
                loadingAnimation.style.display = 'flex';
                generatedImage.style.display = 'none';
                placeholder.style.display = 'none';
                downloadBtn.disabled = true;
                errorMessage.style.display = 'none';
                
                try {
                    // Get all parameters
                    const aspectRatio = document.getElementById('aspect-ratio').value;
                    const style = document.getElementById('style').value;
                    const steps = document.getElementById('steps').value;
                    const seed = document.getElementById('seed').value || Math.floor(Math.random() * 999999999);
                    const format = document.getElementById('format').value;
                    const enhanced = document.getElementById('enhanced').checked;
                    const negativePrompt = document.getElementById('negative-prompt').value;
                    
                    // Enhanced prompt
                    let finalPrompt = prompt;
                    if (enhanced) {
                        finalPrompt = `${prompt}, ${style} style, high quality, high resolution, detailed`;
                        if (style === 'photographic') finalPrompt += ', photorealistic';
                    }
                    
                    // Build API URL for Pollinations
                    let apiUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(finalPrompt)}`;
                    
                    // Add parameters
                    const params = new URLSearchParams();
                    
                    if (aspectRatio.includes('x')) {
                        const [width, height] = aspectRatio.split('x');
                        params.set('width', width);
                        params.set('height', height);
                    } else {
                        params.set('width', aspectRatio);
                        params.set('height', aspectRatio);
                    }
                    
                    params.set('steps', steps);
                    params.set('seed', seed);
                    params.set('nologo', 'true');
                    
                    if (negativePrompt) {
                        params.set('negative_prompt', negativePrompt);
                    }
                    
                    apiUrl += `?${params.toString()}`;
                    
                    // Generate image
                    generatedImage.onload = function() {
                        loadingAnimation.style.display = 'none';
                        generatedImage.style.display = 'block';
                        downloadBtn.disabled = false;
                        watermark.style.display = 'block';
                    };
                    
                    generatedImage.onerror = function() {
                        showError('Error generating image. Please try again.');
                        loadingAnimation.style.display = 'none';
                        placeholder.style.display = 'block';
                    };
                    
                    // Force refresh by adding timestamp
                    generatedImage.src = apiUrl + `&timestamp=${Date.now()}`;
                    
                    // Set download function
                    downloadBtn.onclick = function() {
                        const link = document.createElement('a');
                        link.href = apiUrl;
                        link.download = `telekboyo-${Date.now()}.${format}`;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    };
                    
                } catch (error) {
                    console.error('Error:', error);
                    showError('Failed to generate image. Please try again.');
                    loadingAnimation.style.display = 'none';
                    placeholder.style.display = 'block';
                }
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
    </html>
